	<script>
		$(function(){
			var editor = new Simditor({
			  textarea: $('#editor'),
			  toolbar: [
			          'title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale',
			          'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link',
			          'image', 'hr', '|', 'alignment'
			      ],
			  placeholder:'写点什么呢......',
			  defaultImage:'images/author.png',//插入图片显示的默认图片
			  params:{
				  'key':'v'
			  },//在textarea中插入一个隐藏的输入以存储参数
			  pasteImage:true,//是否允许直接粘贴图片
			  cleanPaste:true,//自动删除粘贴内容中的所有样式
			  upload:{
				  url:'/api/api.php',
				  params:null,
				  fileKey:'uploadFile',//后台接收图片需要
				  connectionCount:3,//允许同时上传图片数
				  leaveConfirm:'正在上传图片',//如果在上传文件时离开页面，则会显示此消息；
			  }
			});
		});
	</script>
	<script type="text/javascript">
			var file='';
			var dragImgUpload = new DragImgUpload("#drop_area",{
			callback:function (files) {
			//回调函数，可以传递给后台等等
			var file = files[0];
			// console.log(file);
			var formdata = new FormData();
			formdata.append("file" , file);
			$.ajax({
	        		url:'/admin.php/index/upload',
	        		type:'POST',
	        		data:formdata,
	        		dataType:'json',
	        		processData: false,// 不处理数据
	                contentType: false,//不设置Content-Type请求头
	        		success:function (data) {
	        			console.log(data);
	        			console.log(typeof(JSON.parse(data)));
	        			var img_url=JSON.parse(data)['data'][0].slice(16);
	        			$('#img_url').val(img_url);
	        			// console.log('成功1111');
	        		},
	        		error:function (data) {
	        			// console.log(data);
	        			console.log('图片上传失败');
	        		}
	        		
	        	})
		}
	})
		</script>
